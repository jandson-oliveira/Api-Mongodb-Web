<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen bg-cover bg-center" style="background-image: url('fundo.jpg');">
  <div class="flex items-center justify-center h-full bg-black/50">
    <div class="bg-white/90 p-8 rounded-lg shadow-lg max-w-sm w-full text-center">
      <h1 class="text-2xl font-bold mb-4 text-gray-800">Single Sign In</h1>
      <form id="loginForm" class="space-y-4">
        <input type="email" placeholder="Email" required class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <input type="password" placeholder="Password" required class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <button type="submit" class="w-full bg-sky-500 hover:bg-sky-600 text-white font-bold py-2 px-4 rounded">
          Sign In
        </button>
        <p class="text-sm text-gray-600 mt-2">
          Don't have an account? <a href="#" class="text-sky-500 font-semibold hover:underline">Sign Up</a>
        </p>
      </form>
      <div id="message" class="mt-4 hidden p-2 rounded text-white bg-green-500">Sucesso!</div>
    </div>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const msg = document.getElementById("message");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      // Aqui vocÃª pode fazer a chamada para a API com fetch()
      msg.classList.remove("hidden");
    });
  </script>
</body>
</html>
